<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - wizard talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a><div class="gear__dot"></div></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://postfiles.pstatic.net/MjAyMTAyMDdfMTY1/MDAxNjEyNjY3NDg4NDgw.9aK7zhoPmDPXqEntrY_EikL47eYW6ae0XJTVHDvGyE8g.poeB4CFxcx7EuZoRY-DFSgG9-7Ryi23Wx3EalIBQ0yEg.JPEG.writer127/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C%ED%8C%8C%EC%9D%BC%EF%BC%8D8.jpg?type=w773"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hermione</h4>
            <div class="user-component__phonenumber">
                <h6 class="user-component__subtitle">+8 123-456-789</h6>
                <span class="user-component__caution"><i class="fa-solid fa-exclamation"></i></span>
            </div>  
          </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>  
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar fa-2x"></i>
            <span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-hard-drive fa-2x"></i>
            <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-face-smile fa-2x"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-bars fa-2x"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-bomb fa-2x"></i>
            <span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-brands fa-linkedin fa-2x"></i>
            <span>openchats</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__icon">
            <div class="more-suggestion__icons">
              <i class="fa-brands fa-instagram fa-2x"></i>
                <span>Instagram</span>
            </div>
            <div class="more-suggestion__icons">
              <i class="fa-brands fa-youtube fa-2x"></i>
                <span>Youtube</span>
            </div> 
            <div class="more-suggestion__icons">
              <i class="fa-brands fa-tiktok fa-2x"></i>
                <span>Tiktok</span>
            </div>
            <div class="more-suggestion__icons">
              <i class="fa-brands fa-google fa-2x"></i>
                <span>Google</span>
            </div>
        </div>
      </div>
    </div>  
      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x">
                </i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fa-regular fa-comment fa-2x"></i>
        </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/fc87307edf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
